<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG System Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="/js/dashboard.js" defer></script>
</head>
<body>
<div class="dashboard-container">
    <!-- 1열: 명령 모음 -->
    <div class="column command-section">
        <h1>Command Panel</h1>
        <hr>
        <div class="card-registration">
            <h3>카드 등록</h3>
            <div class="input-group">
                <input type="text" id="requestUniqueId" placeholder="Request Unique ID">
                <input type="text" id="ci" placeholder="Customer Identifier (CI)">
                <input type="text" id="encryptedCardInfo" placeholder="Encrypted Card Info">
                <input type="text" id="storeId" placeholder="Store ID">
            </div>
            <div class="button-group">
                <button id="registerCardButton">등록 요청</button>
                <button id="autoFillCardButton">정보 자동 채우기</button>
            </div>
        </div>
        <div class="spacer"></div>
        <hr>
        <div class="transaction-request">
            <h3>거래 요청</h3>
            <div class="input-group">
                <input type="text" id="cardIdentifier" placeholder="Card Identifier">
                <input type="text" id="orderNumber" placeholder="Order Number">
                <input type="text" id="storeIdTransaction" placeholder="Store ID">
                <input type="number" id="amount" placeholder="Amount">
                <input type="text" id="currency" placeholder="Currency">
                <select id="paymentType">
                    <option value="CARD">Card</option>
                    <option value="VIRTUAL_ACCOUNT">Virtual Account</option>
                    <option value="SIMPLE_PAYMENT">Simple Payment</option>
                    <option value="MOBILE">Mobile</option>
                </select>
                <input type="number" id="installmentMonths" placeholder="Installment Months (0 for one-time)">
            </div>
            <div class="button-group">
                <button id="requestTransactionButton">거래 요청</button>
                <button id="autoFillTransactionButton">정보 자동 채우기</button>
            </div>
        </div>
    </div>

    <!-- 2열: 카드 등록 내역 & 거래 내역 -->
    <div class="column transaction-section">
        <h1>Data Overview</h1>
        <hr>
        <div class="card-details">
            <h3>카드정보 등록내역</h3>
            <div class="table-wrapper">
                <table id="cardTable">
                    <thead>
                    <tr>
                        <th>CI</th>
                        <th>Ref ID</th>
                        <th>Created At</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 카드 등록 내역 데이터 -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="spacer"></div>
        <hr>
        <div class="transaction-details">
            <h3>거래정보 내역</h3>
            <div class="table-wrapper">
                <table id="transactionTable">
                    <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 거래 내역 데이터 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 3열: 시스템 로그 -->
    <div class="column log-section">
        <h1>System Logs</h1>
        <hr>
        <div class="logs">
            <h4>PG Logs</h4>
            <textarea id="pgLogArea" readonly></textarea>
            <h4>Token Logs</h4>
            <textarea id="tokenLogArea" readonly></textarea>
            <h4>VAN Logs</h4>
            <textarea id="vanLogArea" readonly></textarea>
        </div>
    </div>
</div>
</body>
</html>
